<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="javascripts/base64-2.js"></script>
    <script src="javascripts/marked.js"></script>
    <script type="text/javascript">
      var githubApiUrl = 'https://api.github.com/repos/bradrhodes/GithubDocSync/readme';

      $.ajax({
        url: githubApiUrl,
        dataType: 'jsonp',
        success: function(response)
        {
          var encodedContent = response.data.content;
          var markdownText = Base64.decode(encodedContent);
          var renderedHtml = marked(markdownText);

          $("#readmeContent").html(renderedHtml);
        }
      })
    </script>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>Githubdocsync by bradrhodes</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">
        <header>
          <h1>Githubdocsync</h1>
          <!-- <h2>Method of getting documentation from readme.md (or other docs) from github and displaying it in github pages in order to maintain documentation in only one place.</h2> -->
        </header>

        <section id="downloads" class="clearfix">
          <a href="https://github.com/bradrhodes/GithubDocSync/zipball/master" id="download-zip" class="button"><span>Download .zip</span></a>
          <a href="https://github.com/bradrhodes/GithubDocSync/tarball/master" id="download-tar-gz" class="button"><span>Download .tar.gz</span></a>
          <a href="https://github.com/bradrhodes/GithubDocSync" id="view-on-github" class="button"><span>View on GitHub</span></a>
        </section>

        <hr>

        <section id="main_content">
          <!-- <h3><a name="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages"><span class="octicon octicon-link"></span></a>GithubDocSync</h3> -->
          <div id="readmeContent"></div>
        </section>

        <footer>
          Githubdocsync is maintained by <a href="https://github.com/bradrhodes">bradrhodes</a><br>
          This page was generated by <a href="http://pages.github.com">GitHub Pages</a>. Tactile theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.
        </footer>

        
      </div>
    </div>
  </body>
</html>
